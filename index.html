<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد روابط نيترو بالذكاء الاصطناعي</title>
    
    <!-- Google Fonts: Cairo for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Configuration for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        discord: {
                            DEFAULT: '#5865F2',
                            dark: '#4752C4',
                            bg: '#36393f',
                            darker: '#2f3136',
                            black: '#202225'
                        }
                    },
                    fontFamily: {
                        cairo: ['Cairo', 'sans-serif'],
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 10px #5865F2' },
                            '100%': { boxShadow: '0 0 25px #5865F2, 0 0 10px #fff' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #202225;
            background-image: radial-gradient(circle at 50% 0%, #2f3136 0%, #202225 70%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(54, 57, 63, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48ZyBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGQ9Ik0wIDQwaDQwVjBIMHY0MHptMjAgMjBoMjB2MjBIMjBWNjB6TTAgODBofjB2MjBIMFY4MHptMjAgMjBoMjB2MjBIMjB2LTIwek0wIDBofjB2MjBIMFYwek0iIGZpbGw9IiNmZmZmZmYiIG9wYWNpdHk9IjAuMSIvPjwvZz48L3N2Zz4=');
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2f3136; 
        }
        ::-webkit-scrollbar-thumb {
            background: #5865F2; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4752C4; 
        }
    </style>
</head>
<body class="text-white selection:bg-discord selection:text-white">

    <!-- Background Pattern -->
    <div class="matrix-bg"></div>

    <div class="container mx-auto px-4 py-8 max-w-lg">
        
        <!-- Main Card -->
        <div class="glass-panel rounded-2xl shadow-2xl p-8 transform transition-all duration-300 hover:scale-[1.01] border-t-4 border-discord">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-discord/20 mb-4 animate-glow relative">
                    <i class="fa-brands fa-discord text-4xl text-discord"></i>
                    <i class="fa-solid fa-robot absolute -bottom-1 -right-1 text-white bg-discord rounded-full p-2 text-xs border-2 border-[#36393f]"></i>
                </div>
                <h1 class="text-3xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">
                    مولد نيترو AI
                </h1>
                <p class="text-gray-400 text-sm">
                    توليد روابط برومو ديسكورد باستخدام خوارزميات الذكاء الاصطناعي
                </p>
            </div>

            <!-- Generator Section -->
            <div class="space-y-6">
                
                <!-- Status/Console Area -->
                <div id="console-output" class="hidden bg-black/50 rounded-lg p-3 font-mono text-xs text-green-400 h-24 overflow-y-auto border border-white/5 mb-4 text-left" dir="ltr">
                    <!-- Logs will appear here -->
                </div>

                <!-- Generate Button -->
                <button id="generate-btn" class="group relative w-full bg-discord hover:bg-discord-dark text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 shadow-lg shadow-discord/30 overflow-hidden">
                    <span class="absolute top-0 left-0 w-full h-full bg-white/20 transform -translate-x-full skew-x-12 transition-transform duration-1000 group-hover:translate-x-full"></span>
                    <div class="flex items-center justify-center gap-3">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                        <span id="btn-text">توليد رابط جديد</span>
                    </div>
                </button>

                <!-- Result Area -->
                <div class="relative group">
                    <div class="absolute -inset-0.5 bg-gradient-to-r from-discord to-purple-600 rounded-xl blur opacity-0 group-hover:opacity-50 transition duration-1000"></div>
                    <div class="relative flex items-center bg-discord-darker rounded-xl border border-gray-700 p-1">
                        <div class="pl-3 pr-4 py-3 text-gray-400 select-none bg-discord-darker rounded-r-lg border-l border-gray-700">
                            <i class="fa-solid fa-link"></i>
                        </div>
                        <input type="text" id="nitro-link" readonly 
                            class="w-full bg-transparent text-gray-300 px-3 py-2 focus:outline-none font-mono text-sm text-left dir-ltr" 
                            placeholder="https://promos.discord.gg/..." dir="ltr">
                        
                        <button id="copy-btn" class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-lg transition-colors duration-200 ml-1 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <i class="fa-regular fa-copy"></i>
                        </button>
                    </div>
                </div>

                <!-- Features Grid -->
                <div class="grid grid-cols-3 gap-3 mt-6 text-center">
                    <div class="bg-white/5 p-3 rounded-lg border border-white/5">
                        <i class="fa-solid fa-bolt text-yellow-400 mb-2"></i>
                        <div class="text-xs text-gray-400">سريع</div>
                    </div>
                    <div class="bg-white/5 p-3 rounded-lg border border-white/5">
                        <i class="fa-solid fa-shield-halved text-green-400 mb-2"></i>
                        <div class="text-xs text-gray-400">آمن</div>
                    </div>
                    <div class="bg-white/5 p-3 rounded-lg border border-white/5">
                        <i class="fa-solid fa-infinity text-blue-400 mb-2"></i>
                        <div class="text-xs text-gray-400">لامحدود</div>
                    </div>
                </div>

            </div>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-gray-700 text-center">
                <p class="text-xs text-gray-500">
                    <i class="fa-solid fa-circle-info mr-1"></i>
                    هذا الموقع للأغراض التعليمية والمحاكاة فقط. الروابط المولدة عشوائية.
                </p>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-full shadow-2xl transition-all duration-300 opacity-0 translate-y-10 z-50 flex items-center gap-2">
        <i class="fa-solid fa-check-circle"></i>
        <span>تم نسخ الرابط بنجاح!</span>
    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const nitroInput = document.getElementById('nitro-link');
        const copyBtn = document.getElementById('copy-btn');
        const consoleOutput = document.getElementById('console-output');
        const toast = document.getElementById('toast');

        // Random characters for link generation
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

        function generateRandomString(length) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function addLog(text) {
            const p = document.createElement('p');
            p.innerHTML = `<span class="text-gray-500">[AI]</span> ${text}`;
            consoleOutput.appendChild(p);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        generateBtn.addEventListener('click', () => {
            // Reset UI
            nitroInput.value = '';
            copyBtn.disabled = true;
            generateBtn.disabled = true;
            generateBtn.classList.add('opacity-75', 'cursor-wait');
            consoleOutput.classList.remove('hidden');
            consoleOutput.innerHTML = '';
            
            // Loading Animation
            btnText.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> جاري المعالجة...';

            // Simulate AI Processing Steps
            const steps = [
                { time: 300, msg: "الاتصال بخوادم ديسكورد..." },
                { time: 800, msg: "تجاوز التحقق الأمني..." },
                { time: 1500, msg: "توليد مفتاح التشفير..." },
                { time: 2200, msg: "التحقق من صحة الكود..." },
                { time: 2800, msg: "<span class='text-white'>تم التوليد بنجاح!</span>" }
            ];

            let currentTime = 0;

            steps.forEach(step => {
                setTimeout(() => {
                    addLog(step.msg);
                }, step.time);
            });

            // Finalize
            setTimeout(() => {
                const randomCode = generateRandomString(24);
                const fullLink = `https://promos.discord.gg/${randomCode}`;
                
                // Typing effect for the input
                let i = 0;
                nitroInput.value = "";
                const typeWriter = setInterval(() => {
                    if (i < fullLink.length) {
                        nitroInput.value += fullLink.charAt(i);
                        i++;
                    } else {
                        clearInterval(typeWriter);
                        copyBtn.disabled = false;
                        generateBtn.disabled = false;
                        generateBtn.classList.remove('opacity-75', 'cursor-wait');
                        btnText.innerHTML = 'توليد رابط جديد';
                    }
                }, 10);

            }, 3000);
        });

        copyBtn.addEventListener('click', () => {
            if (!nitroInput.value) return;

            nitroInput.select();
            nitroInput.setSelectionRange(0, 99999); // Mobile support
            navigator.clipboard.writeText(nitroInput.value).then(() => {
                // Change icon temporarily
                const originalIcon = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fa-solid fa-check text-green-400"></i>';
                copyBtn.classList.add('bg-gray-600');
                
                // Show Toast
                showToast();

                setTimeout(() => {
                    copyBtn.innerHTML = originalIcon;
                    copyBtn.classList.remove('bg-gray-600');
                }, 2000);
            });
        });

        function showToast() {
            toast.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 3000);
        }
    </script>
</body>
</html>
